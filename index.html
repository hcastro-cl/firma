<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Personalizar firma</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h2>Personalizar firma</h2>
		<strong>Fondo transparente</strong><br />
		<div>
			<button type="button" class="image-button" style="background-image: url('logos/logo-color.png')" data-img="logos/logo-color.png" data-bcolor="trans"></button>
			<button type="button" class="image-button" style="background-image: url('logos/logo-negro.png')" data-img="logos/logo-negro.png" data-bcolor="trans"></button>
			<button type="button" class="image-button" style="background-image: url('logos/logo-blanco.png')" data-img="logos/logo-blanco.png" data-bcolor="trans"></button>
		</div>
		<strong>Fondo blanco</strong><br />
		<div>
			<button type="button" class="image-button" style="background-image: url('logos/logo-color2.png')" data-img="logos/logo-color2.png" data-bcolor="blanco"></button>
			<button type="button" class="image-button" style="background-image: url('logos/logo-negro2.png')" data-img="logos/logo-negro2.png" data-bcolor="blanco"></button>
		</div>
		<strong>Fondo negro</strong><br />
		<div>
			<button type="button" class="image-button" style="background-image: url('logos/logo-blanco2.png')" data-img="logos/logo-blanco2.png" data-bcolor="negro"></button>
		</div>

		<h3>Completar los siguientes datos</h3>
		<input type="text" id="text1" placeholder="Nombre">
		<input type="text" id="text2" placeholder="correo@utalca.cl">
		<input type="text" id="text3" placeholder="Cargo (opcional)">
		<input type="text" id="text4" placeholder="Anexo (opcional)">
		<button onclick="generateSignature()">Generar firma</button>

		<canvas id="canvas" width="2400" height="1080" style="display:none;"></canvas>
		<button id="download-link" style="display:none;">Descargar firma</button>
	</div>
    <script type="text/javascript" src="firma.js" async></script>
</body>

</html>
